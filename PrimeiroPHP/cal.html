<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="stylesheet" href="css/caL.css">
    </head>
    <body>
        <div class="corpoCalculadora">
            <div class="resultado" id="resultado"> </div>
            <button class="botao9" onclick="inserir('9')">9</button>
            <button class="botao8" onclick="inserir('8')">8</button>
            <button class="botao7" onclick="inserir('7')">7</button>
            <button class="botao6" onclick="inserir('6')">6</button>
            <button class="botao5" onclick="inserir('5')">5</button>
            <button class="botao4" onclick="inserir('4')">4</button>
            <button class="botao3" onclick="inserir('3')">3</button>
            <button class="botao2" onclick="inserir('2')">2</button>
            <button class="botao1" onclick="inserir('1')">1</button>
            <button class="botao0" onclick="inserir('0')">0</button>
            <button class="botao10" onclick="inserir('*')">X</button>
            <button class="botao11" onclick="inserir('/')">/</button>
            <button class="botao12" onclick="inserir('-')">-</button>
            <button class="botao13" onclick="inserir('+')">+</button>
            <button class="botao14" onclick="calcular('=')">=</button>
            <button class="botao15" onclick="limpar('CE')">CE</button>
            <button class="botao16" onclick="inserir('.')">.</button>


        </div>

    </body>
    <script src="js/caL.js"></script>
</html>
